<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto</title>
</head>
<body>
    <h1>Visualizando detalhes do produto: {{ produto.nome }}</h1>

    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> <a href="{% url 'index'%}">{{ produto.codigo }}</a></td>
                <td> {{ produto.nome }} </td>
                <td> {{ produto.preco }} </td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
